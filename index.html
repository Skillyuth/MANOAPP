<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìäMano Conect Admin</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1f1f1f;
      --text: #f1f1f1;
      --primary: #66b2ff;
      --header-bg: #1e1e1e;
      --header-text: #fff;
    }
    * { box-sizing: border-box; transition: all 0.3s ease; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 1em;
      font-size: 1.3em;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3em;
    }
    .loader::after {
      content: '';
      width: 48px;
      height: 48px;
      border: 5px solid #fff3;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .controls {
      margin-top: 70px;
      padding: 1em;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.75em;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
    }
    .controls input[type="text"],
    .controls input[type="date"] {
      padding: 0.7em;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: var(--text);
      font-size: 1em;
    }
    .controls button {
      padding: 0.7em;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: #fff;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }
    .controls button:hover {
      opacity: 0.9;
    }
    .content {
      padding: 1em;
      padding-top: 0;
      margin-bottom: 70px;
    }
    /* New All Entries header style */
    .all-entries-header {
      color: var(--primary);
      font-size: 1.25em;
      font-weight: 700;
      margin: 1em 0 0.5em 0;
      padding-left: 0.5em;
      border-left: 4px solid var(--primary);
    }
    .email-group {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1em;
      overflow: hidden;
      animation: fadeIn 0.4s ease;
    }
    .email-header {
      background: #2a2a2a;
      color: var(--primary);
      font-weight: bold;
      padding: 1em;
      font-size: 1.1em;
      border-bottom: 1px solid #333;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .email-header span.count {
      font-weight: normal;
      font-size: 0.85em;
      color: #888;
    }
    .entry-container {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.4s ease;
      padding-left: 1em;
      padding-top: 0;
      padding-bottom: 0;
    }
    .entry-container.open {
      max-height: 1000px; /* enough to show all */
      padding-top: 1em;
      padding-bottom: 1em;
    }
    .entry-card {
      background: var(--card);
      margin-bottom: 1em;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      animation: slideIn 0.3s ease;
      position: relative;
      word-break: break-word;
    }
    .entry-card p {
      margin: 0.4em 0;
      font-size: 0.95em;
    }
    .entry-card strong {
      color: var(--primary);
    }
    .entry-actions {
      margin-top: 0.8em;
    }
    .entry-actions button {
      margin-right: 10px;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      background: var(--primary);
      color: white;
      font-size: 0.85em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .entry-actions button:hover {
      background: #5599ff;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--card);
      display: flex;
      border-top: 1px solid #333;
      z-index: 999;
    }
    .bottom-nav button {
      flex: 1;
      padding: 1em;
      background: none;
      border: none;
      color: var(--primary);
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .bottom-nav button:hover:not(.active) {
      background: #222;
    }
    .bottom-nav button.active {
      font-weight: bold;
      border-top: 2px solid var(--primary);
      background: #222;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
<header>üìäMano Conect Admin </header>
<div class="controls">
  <input type="text" id="searchInput" placeholder="Search email..." />
  <input type="date" id="fromDate" />
  <button onclick="filterData()">üîç Search</button>
  <button onclick="resetFilters()">üîÑ Reset</button>
</div>
<div class="content">
  <div id="dataContainer">
    <div class="loader"></div>
  </div>
</div>
<div class="bottom-nav">
  <button class="active" onclick="loadData('FileShare', this)">üìÅ FileShare</button>
  <button onclick="loadData('Inquiry', this)">üì® Inquiry</button>
</div>

<script>
let fullData = [];

const scriptURL = "https://script.google.com/macros/s/AKfycbx0zj0Y2G6PPC7wmqDmuHJMYFsWbv-b_lxbOFiBll13pKLpuMzDsdh1BqqqIWnxnjZ1Kw/exec";

async function loadData(sheetName, btn) {
  document.querySelectorAll('.bottom-nav button').forEach(b => b.classList.remove('active'));
  if (btn) btn.classList.add('active');

  const container = document.getElementById('dataContainer');
  container.innerHTML = '<div class="loader"></div>';

  try {
    const res = await fetch(`${scriptURL}?sheet=${sheetName}`);
    const data = await res.json();
    fullData = data;
    renderData(fullData);
  } catch (err) {
    container.innerHTML = '<p>‚ùå Failed to load data.</p>';
  }
}

function renderData(data) {
  const container = document.getElementById('dataContainer');
  if (!data.length) {
    container.innerHTML = '<p>No data found.</p>';
    return;
  }
  // Add "All Entries" header here
  container.innerHTML = '<div class="all-entries-header">All Entries</div>' + generateGroupedHTML(data);
}

function generateGroupedHTML(data) {
  const grouped = {};
  data.forEach(row => {
    const email = row.Email || "No Email";
    if (!grouped[email]) grouped[email] = [];
    grouped[email].push(row);
  });

  let html = '';
  for (let email in grouped) {
    const count = grouped[email].length;
    html += `<div class="email-group">
      <div class="email-header" onclick="toggleEntries(this)">
        <span>üìß ${email}</span>
        <span class="count">(${count} entr${count > 1 ? 'ies' : 'y'})</span>
      </div>
      <div class="entry-container">`;

    grouped[email].forEach(entry => {
      html += `<div class="entry-card">`;
      for (let key in entry) {
        const val = entry[key];
        if (val && val.startsWith && val.startsWith("http")) {
          html += `<p><strong>${key}:</strong> <a href="${val}" target="_blank" rel="noopener">üîó View</a></p>`;
        } else if (key.toLowerCase().includes("phone")) {
          html += `<p><strong>${key}:</strong> ${val} <a href="tel:${val}" style="color: #66b2ff; text-decoration: underline;">üìû Call</a></p>`;
        } else {
          html += `<p><strong>${key}:</strong> ${val}</p>`;
        }
      }
      html += `<div class="entry-actions">
        <button onclick="printEntry(this)">üñ®Ô∏è Print</button>
        <button onclick="shareEntry(this)">üîó Share</button>
      </div></div>`;
    });

    html += `</div></div>`;
  }
  return html;
}

function toggleEntries(headerEl) {
  const container = headerEl.nextElementSibling;
  const isOpen = container.classList.contains('open');
  if (isOpen) {
    container.classList.remove('open');
  } else {
    container.classList.add('open');
  }
}

function filterData() {
  const emailSearch = document.getElementById('searchInput').value.trim().toLowerCase();
  const dateSearch = document.getElementById('fromDate').value;

  const filtered = fullData.filter(row => {
    const email = (row.Email || "").toLowerCase();
    const date = row.Date || "";

    const emailMatch = emailSearch ? email.includes(emailSearch) : true;
    const dateMatch = dateSearch ? date === dateSearch : true;

    return emailMatch && dateMatch;
  });

  renderData(filtered);
}

function resetFilters() {
  document.getElementById('searchInput').value = "";
  document.getElementById('fromDate').value = "";
  renderData(fullData);
}

function printEntry(btn) {
  const content = btn.closest('.entry-card').innerHTML;
  const printWindow = window.open('', '', 'width=600,height=600');
  printWindow.document.write(`
    <html><head><title>Print Entry</title></head>
    <body style='font-family:Segoe UI;'>${content}</body></html>`);
  printWindow.document.close();
  printWindow.print();
}

function shareEntry(btn) {
  const text = btn.closest('.entry-card').innerText;
  if (navigator.share) {
    navigator.share({
      title: 'Shared Entry',
      text: text
    }).catch(console.error);
  } else {
    alert('Sharing not supported on this browser.');
  }
}

window.onload = () => loadData('FileShare', document.querySelector('.bottom-nav button'));
</script>
</body>
</html>
